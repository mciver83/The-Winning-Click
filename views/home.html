<header>
    <div class="logo">
        <img src="images/logo.png"/>
    </div>
    <ul class="navbar">
        <navbar ng-repeat="navbarItem in navbarItems"></navbar>
    </ul>
    <div class="social">
        <div id="facebook">
            <a href="https://www.facebook.com/thewinningclick" target="blank"><img src="images/facebook-green.png"/></a>
        </div>
        <div id="twitter">
            <a href="https://www.twitter.com/thewinningclick" target="blank"><img src="images/twitter-green.png"/></a>
        </div>
        <div id="instagram">
            <a href="https://www.instagram.com/the_winning_click" target="blank"><img src="images/instagram-green.png"/></a>
        </div>
    </div>
</header>


            
<div class="body">
    <video autoplay loop poster="" id="bgvid" src="http://v600.canstockphoto.com/can-stock-photo_csp1912608.mp4" type="video/mp4">
    </video>
    <winning-click></winning-click>

    
    
    <div id="winners">
        <h3>RECENT WINNERS</h3>
        <ul>
            <winners></winners>
        </ul>
    </div>
    
    <div id="howItWorks" class="content">
        <how-works></how-works>
        <div class="info">
            <site-info ng-repeat="infoBox in infoBoxes"></site-info>
       </div>
    </div>
    
    <div id="sign_in">
        <div class="background">
            <div class="content column">
                <h2>SIGN IN</h2>
                <form align="center">
                    <input ng-model="email" placeholder="email" type="text" />
                    <input ng-model="password" placeholder="password" type="password" />
                    <button ng-click="login(email, password)">sign in</button>
                </form>
                <br/>
                <a href="thewinningclick.com/forgot_password.html">forgot password?</a>
                <a href="" ng-click="showReg()">not a member? click here to register</a>
            </div>
        </div>
    </div>
    
    <div id="register" ng-show="show">
        <div class="background">
            <div class="content">
                <div id="popup--close" ng-click="showReg()"></div>
                <h2>REGISTRATION</h2>
                <reg-form></reg-form>
            </div>
        </div>
    </div>
    
    <div class="background--black">
        <div id="games">
            <div class="content">
               
                    <h1 class="font--large font-effect-neon"> CASINO </h1>
               
                
                    <h1 class="font--large font-effect-neon"> ARCADE </h1>
               
            </div>
        </div>
    </div>
    
    <div id="contact">
        <div class="content">
            <h2>CONTACT US</h2>
            <br>
            <form align="center" method="post" >
                <input id="contact_name"  placeholder="Name" type="text" />
                <input id="contact_email" placeholder="Email" type="text" />
                <textarea id="contact_message" placeholder="Message"></textarea>
                <button type="submit">send</button>
            </form>
        </div>
    </div>
</div>
